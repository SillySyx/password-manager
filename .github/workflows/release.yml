name: Release

on:
  push:
    tags: 
      - v*

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: install gtk3 dev package
      run: sudo apt-get install libgtk-3-dev -y

    - name: build artifacts
      run: cargo build --bins --release

    - name: zip artifacts
      run: zip -j passwordmanager-linux.zip target/release/passwordmanager target/release/passwordmanager-gui install/*

    - name: create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: false
        prerelease: false
      
    - name: upload artifacts
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./passwordmanager-linux.zip
        asset_name: passwordmanager-linux.zip
        asset_content_type: application/zip
