name: Release

on:
  push:
    tags: 
      - v*

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: checkout code
      uses: actions/checkout@v2
      with:
        submodules: 'true'

    - name: install gtk3 dev package
      run: sudo apt-get install libgtk-3-dev -y

    - name: build artifacts
      run: cargo build --bins --release

    - name: zip artifacts
      run: zip -j ~/passwordmanager-linux.zip target/release/passwordmanager target/release/passwordmanager-gui install/*

    - name: upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux artifacts
        path: ~/passwordmanager-linux.zip
